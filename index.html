<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freddie Nelson | CSS Experiments</title>

    <link rel="stylesheet" href="/styles/index.scss" />
    <script src="/ts/main.ts" defer type="module"></script>
  </head>
  <body>
    <header>
      <div id="zoom-controls" class="scene">
        <div id="orbit-controls" disableX spin class="plane floor">
          <div class="plane table">
            <css-cuboid
              width="2"
              height="12"
              depth="2"
              z="6.1"
              texture="url(/img/wood2.jpg)"
              boxShadow="0 0 .5vmin .2vmin #0004 inset"
              class="leg"
            ></css-cuboid>
            <css-cuboid
              width="2"
              height="12"
              depth="2"
              z="6.1"
              y="23"
              texture="url(/img/wood2.jpg)"
              boxShadow="0 0 .5vmin .2vmin #0004 inset"
              class="leg"
            ></css-cuboid>
            <css-cuboid
              width="2"
              height="12"
              depth="2"
              z="6.1"
              x="48"
              texture="url(/img/wood2.jpg)"
              boxShadow="0 0 .5vmin .2vmin #0004 inset"
              class="leg"
            ></css-cuboid>
            <css-cuboid
              width="2"
              height="12"
              depth="2"
              z="6.1"
              x="48"
              y="23"
              texture="url(/img/wood2.jpg)"
              boxShadow="0 0 .5vmin .2vmin #0004 inset"
              class="leg"
            ></css-cuboid>

            <css-cuboid
              width="53"
              height="2"
              depth="28"
              x="-1.5"
              y="-1.5"
              z="12"
              texture="url(/img/wood.jpg)"
              boxShadow="0 0 .8vmin .2vmin #0003 inset"
              class="desktop"
            ></css-cuboid>

            <div class="plane tabletop">
              <css-text
                class="desktop__title"
                font="bold 5vmin Arial"
                depth="2"
                z="2"
                texture="radial-gradient(#00f3ff, rgb(112 143 255))"
                center
                shadow
                >Freddie's CSS Experiments</css-text
              >
            </div>

            <!-- shadows -->
            <div class="table__shadow"></div>

            <div class="table__shadow table__shadow--leg bl"></div>
            <div class="table__shadow table__shadow--leg fl"></div>
            <div class="table__shadow table__shadow--leg br"></div>
            <div class="table__shadow table__shadow--leg fr"></div>
          </div>
        </div>
      </div>

      <a href="#main" class="scroll-btn">
        <div class="arrow"></div>
        <div class="arrow"></div>
      </a>
    </header>

    <main id="main">
      <div class="seperator"></div>

      <div class="content">
        <h1 class="title">CSS Experiments</h1>

        <div class="tags">
          <button class="tag" style="--color: #d80073">3D</button>
          <button class="tag" style="--color: #0050ef">Animation</button>
        </div>

        <a href="/playing-cards/" class="card card--experiment">
          <p class="card__title">Playing Cards</p>

          <div class="card__tags">
            <button class="tag tag--filled tag--small" style="--color: #d80073">3D</button>
            <button class="tag tag--filled tag--small" style="--color: #0050ef">Animation</button>
          </div>
        </a>
      </div>
    </main>
  </body>
</html>
