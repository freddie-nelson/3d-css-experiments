<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D CSS Experiments</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/home.css">

  <script src="js/elements.js" defer></script>
</head>
<body>
  <header class="scene">
    <div class="plane floor">
      <div class="plane table">
        <css-cuboid width="2" height="12" depth="2" z="6" texture="url(img/wood2.png)" class="leg"></css-cuboid>
        <css-cuboid width="2" height="12" depth="2" z="6" y="23" texture="url(img/wood2.png)" class="leg"></css-cuboid>
        <css-cuboid width="2" height="12" depth="2" z="6" x="48" texture="url(img/wood2.png)" class="leg"></css-cuboid>
        <css-cuboid width="2" height="12" depth="2" z="6" x="48" y="23" texture="url(img/wood2.png)" class="leg"></css-cuboid>

        <css-cuboid width="53" height="2" depth="28" x="-1.5" y="-1.5" z="12" texture="url(img/wood.png)" class="desktop"></css-cuboid>

        <!-- shadows -->
        <div class="table__shadow"></div>

        <div class="table__shadow table__shadow--leg bl"></div>
        <div class="table__shadow table__shadow--leg fl"></div>
        <div class="table__shadow table__shadow--leg br"></div>
        <div class="table__shadow table__shadow--leg fr"></div>
      </div>
    </div>
  </header>
</body>
</html>
